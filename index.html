<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
<link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">">
    <title>Login</title>
  </head>
  <body>
<div class="amg">Stax Food Admin Login</div>
    <div class="container" style="margin-top: 100px">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card">
            <h6 class="center-align">
              Please fill in your unique admin login details below
            </h6>
            <form style="margin-top: 30px">
              <label> for="email">Email address</label>
              <div class="input-field">
                <input class="input" id="email" type="email" required />
              </div>
              <label for="password">Password</label>
              <div class="input-field" style="position: relative">
                <input class="input" id="password" type="password" required />
                <i class="material-icons toggle-password" id="toggle-password">
                  visibility_off
                </i>
              </div>
              <a href="#" class="forgot-password right-align">forgot password?</a>
             
              <button type="submit" class="btn waves-effect waves-light" id="blog__button__item"> Sign In</button>
             
            </form>
          </div>
        </div>
      </div>
    </div>
    <script> 
 
        
     const button = document.getElementById('blog__button__item');
     button.addEventListener('click', function() {
         document.body.style.backgroundColor = 'black';
         button.style.backgroundColor = 'black';
     });
     

         
        </script>
  </body>
</html>
